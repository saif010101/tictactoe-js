<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gray-200">
    <!-- main body -->
    <div class="flex flex-col gap-8 items-center w-xl h-180 bg-orange-300 rounded-lg ml-auto mr-auto mt-15 shadow-xl transition duration-300 ease-in-out">
        <!-- title -->
        <div class="mt-5">
            <span class="text-4xl font-bold">Tic Tac Toe</span>
        </div>
        <!-- player input -->
        <div class="w-8/10 flex justify-between">
            <div class="flex flex-col items-center gap-2">
                <label for="playerOne">Player 1's Name</label>
                <input id="playerOneInput" placeholder="Ali" class="shadow-md focus:border-2 focus:border-orange-400 outline-none w-48 pl-2 bg-white rounded-md" type="text">
            </div>
            <div class="flex flex-col items-center gap-2">
                <label for="playerTwo">Player 2's Name</label>
                <input id="playerTwoInput" placeholder="Ahmed" class="shadow-md focus:border-2 focus:border-orange-400 outline-none w-48 pl-2 bg-white rounded-md" type="text">
            </div>
        </div>
        <!-- info div -->
         <div id="infoBar">
            <span class="text-xl font-bold">Press start button to begin.</span>
         </div>
        <!-- start button -->
        <div class="">
            <button id="startGameBtn" class="shadow-md bg-white w-sm rounded-full py-2 hover:scale-105 hover:bg-orange-400 hover:text-white hover:font-bold transition duration-400 ease-in-out">Start Game</button>
        </div>
        <!-- game body -->
         <div id="game-body" class="w-8/10 h-96 rounded-lg bg-gray-100 shadow-md grid grid-rows-3 grid-cols-3 ">
            <div id="topLeftGrid" class="flex justify-center items-center text-4xl border-b border-r border-orange-200 hover:scale-110 hover:bg-gray-200 transition duration-400 ease-in-out"></div>
            <div id="topMiddleGrid" class="flex justify-center items-center text-4xl border-b border-r border-orange-200 hover:scale-110 hover:bg-gray-200 transition duration-400 ease-in-out"></div>
            <div id="topRightGrid" class="flex justify-center items-center text-4xl border-b border-r border-orange-200 hover:scale-110 hover:bg-gray-200 transition duration-400 ease-in-out"></div>
            <div id="middleLeftGrid" class="flex justify-center items-center text-4xl border-b border-r border-orange-200 hover:scale-110 hover:bg-gray-200 transition duration-400 ease-in-out"></div>
            <div id="middleMiddleGrid" class="flex justify-center items-center text-4xl border-b border-r border-orange-200 hover:scale-110 hover:bg-gray-200 transition duration-400 ease-in-out"></div>
            <div id="middleRightGrid" class="flex justify-center items-center text-4xl border-b border-r border-orange-200 hover:scale-110 hover:bg-gray-200 transition duration-400 ease-in-out"></div>
            <div id="bottomLeftGrid" class="flex justify-center items-center text-4xl border-b border-r border-orange-200 hover:scale-110 hover:bg-gray-200 transition duration-400 ease-in-out"></div>
            <div id="bottomMiddleGrid" class="flex justify-center items-center text-4xl border-b border-r border-orange-200 hover:scale-110 hover:bg-gray-200 transition duration-400 ease-in-out"></div>
            <div id="bottomRightGrid" class="flex justify-center items-center text-4xl border-b border-r border-orange-200 hover:scale-110 hover:bg-gray-200 transition duration-400 ease-in-out"></div>
        </div>

        
    </div>

    <script src="app.js"></script>
</body>
</html>
